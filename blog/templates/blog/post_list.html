{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published:{{post.publish}} </p>
            </div class="date">
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> title: {{post.title}}</a></h2>
            <p> {{post.body|linebreaksbr}} </p>
        </div>
    {% endfor %}
{% endblock %}
